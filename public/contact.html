<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Crohn's Journal</title>
    <style>
      body {
        margin: 0;
        font-family: "Open Sans", sans-serif;
        background: linear-gradient(to bottom, #ffffff, #e5e7eb);
        color: #0d0d1a;
        line-height: 1.6;
        transition: background-color 0.3s, color 0.3s;
        text-align: center;
      }

      .dark-mode {
        background: linear-gradient(to bottom, #0d0d1a, #1a1a2e);
        color: #ffffff;
      }

      .header {
        background-color: #0b0b1a;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Poppins", sans-serif;
        flex-wrap: wrap;
      }

      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .logo-img {
        height: 45px;
        width: auto;
        display: block;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .logo-img:hover {
        transform: scale(1.05);
      }

      .menu {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 0;
        padding: 0;
        align-items: center;
      }

      .menu > li {
        display: flex;
        align-items: center;
        height: 100%;
        position: relative;
      }

      .menu li a,
      .advice-link {
        display: flex;
        align-items: center;
        height: 100%;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        padding: 0 12px;
        box-sizing: border-box;
        line-height: 64px;
        transition: color 0.3s;
        position: relative;
      }

      .menu li a:hover,
      .advice-link:hover {
        color: #a855f7;
      }

      .menu li a:hover::after,
      .advice-link:hover::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background-color: #a855f7;
      }

      .advice-dropdown {
        position: relative;
        display: flex;
        align-items: center;
        height: 100%;
      }

      .advice-caret {
        margin-left: 4px;
        font-size: 0.8em;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #0b0b1a;
        color: #fff;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        padding: 10px 0;
        z-index: 1000;
      }

      .dropdown-item {
        color: inherit;
        text-decoration: none;
        padding: 10px 20px;
        display: block;
        transition: background-color 0.3s;
        text-align: left;
        font-size: 1rem;
        font-weight: 500;
        background: none;
        border: none;
      }

      .dropdown-item:hover {
        background-color: #a855f7;
        color: #fff;
      }

      .toggle-btn {
        background: none;
        border: none;
        outline: none;
        box-shadow: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 52px;
        height: 28px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        background-color: #d1d1d1;
        border-radius: 34px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: background-color 0.4s;
      }

      .slider:before {
        content: "‚òÄÔ∏è";
        position: absolute;
        height: 24px;
        width: 24px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        transition: transform 0.4s, content 0.4s;
      }

      input:checked + .slider {
        background-color: #87b3ff;
      }

      input:checked + .slider:before {
        transform: translateX(24px);
        content: "üåú";
      }

      .toggle-switch input:focus + .slider {
        outline: none;
        box-shadow: none;
      }

      .container {
        max-width: 600px;
        margin: 60px auto;
        padding: 0 20px;
        text-align: center;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #ffffff;
        color: #000000;
      }

      .dark-mode input,
      .dark-mode textarea {
        background-color: #1a1a2e;
        color: #ffffff;
      }

      button {
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #4f46e5;
        color: #ffffff;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      @media (max-width: 768px) {
        .dropdown-menu {
          position: static;
          box-shadow: none;
          background: none;
          padding-left: 12px;
        }

        .dropdown-item {
          padding: 8px 0;
          background-color: transparent;
          color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/" class="logo">
        <img
          src="3cebaa3d-b12b-4716-9b8b-5ed782aba4b6.png"
          alt="Crohn's Journal logo"
          class="logo-img"
        />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About Me</a></li>
          <li class="advice-dropdown">
            <a
              href="#"
              class="advice-link"
              onclick="toggleAdviceDropdown(event)"
              >Advice <span class="advice-caret">‚ñº</span></a
            >
            <ul class="dropdown-menu" id="advice-dropdown-menu">
              <li><a href="/food.html" class="dropdown-item">Food</a></li>
              <li><a href="/school.html" class="dropdown-item">School</a></li>
            </ul>
          </li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.html">Contact Me</a></li>
          <li>
            <button class="toggle-btn" aria-label="Toggle theme">
              <label class="toggle-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
              </label>
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <h1>Contact Me</h1>
      <p>
        If you'd like to get in touch, feel free to email me or use the form
        below.
      </p>
      <p>
        Email: <a href="mailto:sivasduddem@gmail.com">sivasduddem@gmail.com</a>
      </p>

      <form action="https://formspree.io/f/xeokbaro" method="POST">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="_replyto" placeholder="Your email" required />
        <textarea
          name="message"
          rows="5"
          placeholder="Your message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <script>
      const toggle = document.getElementById("theme-toggle");
      const darkModeKey = "darkMode";

      if (localStorage.getItem(darkModeKey) === "true") {
        document.body.classList.add("dark-mode");
        toggle.checked = true;
      }

      toggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem(darkModeKey, toggle.checked);
      });

      function toggleAdviceDropdown(e) {
        e.preventDefault();
        const menu = document.getElementById("advice-dropdown-menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      document.addEventListener("click", function (e) {
        const menu = document.getElementById("advice-dropdown-menu");
        if (!e.target.closest(".advice-dropdown")) {
          menu && (menu.style.display = "none");
        }
      });
    </script>
  </body>
</html>
